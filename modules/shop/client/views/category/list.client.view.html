<div class="page page-products" ui-view>    
    <!-- /page header -->
    <div class="pageheader">
        <div ncy-breadcrumb></div>        
    </div>
    <!-- page content -->
    <div class="pagecontent">
        <!-- row -->
        <div class="row">
            <!-- col -->
            <div class="col-md-12">
                <!-- tile -->
                <section class="tile">
                    <!-- tile header -->
                    <div class="tile-header dvd dvd-btm">
                        <h1>Dòng sản phẩm</h1>     
                        <ul class="controls">
                            <li><a role="button" ng-click="vm.reloadData()"><i class="fa fa-refresh"></i></a></li>
                            <li><a ui-sref="shop.category.create"><i class="fa fa-plus mr-5"></i> Tạo mới</a></li>                            
                        </ul>                   
                    </div>
                    <!-- /tile header -->
                    <!-- tile body -->
                    <div class="tile-body">
                        <div class="table-responsive-wide">
                            <table datatable="ng" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="table table-striped table-hover table-custom" style="min-width: 1000px;">
                                <thead>
                                    <tr>                                        
                                        <th>Tên</th>
                                        <th>Seo URL</th>   
                                        <th></th>                                     
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>                                        
                                        <th>Tên</th>
                                        <th>SEO URL</th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr ng-repeat="item in vm.categories">                                        
                                        <td>{{ item.name }}</td>
                                        <td>{{ item.slug }}</td>                                        
                                        <td><a ui-sref="shop.category.edit({categoryId: item._id})"><i class="fa fa-edit"></i></a></td>                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /tile body -->
                </section>
                <!-- /tile -->
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
    <!-- /page content -->
</div>
