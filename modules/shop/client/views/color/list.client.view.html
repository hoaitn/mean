<div class="page page-products" ui-view>    
    <!-- /page header -->
    <div class="pageheader">
        <div ncy-breadcrumb></div>        
    </div>
    <!-- page content -->
    <div class="pagecontent">
        <!-- row -->
        <div class="row">
            <!-- col -->
            <div class="col-md-6">
                <!-- tile -->
                <section class="tile">
                    <!-- tile header -->
                    <div class="tile-header dvd dvd-btm">
                        <h1>Màu</h1>     
                        <ul class="controls">
                            <li><a ui-sref="shop.color.create"><i class="fa fa-plus mr-5"></i> create</a></li>                            
                        </ul>                   
                    </div>
                    <!-- /tile header -->
                    <!-- tile body -->
                    <div class="tile-body">
                        <div class="table-responsive-wide">
                            <table class="table table-striped table-hover table-custom">
                                <thead>
                                    <tr>                                        
                                        <th>Tên</th>
                                        <th>Màu</th>   
                                        <th></th>                                     
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>                                        
                                        <th>Tên</th>
                                        <th>Màu</th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr ng-repeat="item in vm.listColor">                                        
                                        <td>{{ item.name }}</td>
                                        <td><div class="square-color" style="background-color: {{item.code}}"></div></td>                                        
                                        <td><a ui-sref="shop.color.edit({colorId: item._id})"><i class="fa fa-edit"></i></a></td>                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /tile body -->
                </section>
                <!-- /tile -->
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
    <!-- /page content -->
</div>
