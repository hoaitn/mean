<div class="page page-core page-login">
    <div class="text-center">
        <h3 class="text-light text-white"><span class="text-lightred">B</span>INSHOP</h3></div>
    <div class="container w-420 p-15 bg-white mt-40 text-center">
        <h2 class="text-light text-greensea">Sign Up</h2>
        <form name="userForm" class="form-validation mt-20" novalidate ng-submit="signup(userForm.$valid)">
            <p class="help-block text-left">
                Enter your personal details below:
            </p>
            <div class="form-group">
                <input type="text" name="firstName" class="form-control underline-input" placeholder="First name" ng-model="credentials.firstName" required>
                <div ng-messages="userForm.firstName.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">First name is required.</p>
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="lastName" class="form-control underline-input" placeholder="Last name" ng-model="credentials.lastName" required>
                <div ng-messages="userForm.lastName.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Last name is required.</p>
                </div>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control underline-input" placeholder="Email" ng-model="credentials.email" required>
                <div ng-messages="userForm.email.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Email address is required.</p>
                    <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control underline-input" ng-model="credentials.username" lowercase required>
                <div ng-messages="userForm.username.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Username is required.</p>
                </div>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control underline-input" ng-model="credentials.password" popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
                <div ng-messages="userForm.password.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Password is required.</p>
                    <div ng-repeat="passwordError in passwordErrors">
                        <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
                    </div>
                </div>
            </div>
            <div class="form-group text-left">
                <label class="checkbox checkbox-custom checkbox-custom-sm inline-block">
                    <input type="checkbox" ng-model="credentials.accept" required><i></i> I agree to the <a href="javascript:;">Terms of Service</a> & <a href="javascript:;">Privacy Policy</a>
                </label>
            </div>
            <div class="bg-slategray lt wrap-reset mt-20 text-left">
                <p class="m-0">
                    <button type="submit" class="btn btn-greensea b-0 text-uppercase pull-right" ng-disabled='userForm.$invalid'>Login</button>
                    <a ui-sref="authentication.signin" class="btn btn-lightred b-0 text-uppercase">Back</a>
                </p>
            </div>
        </form>
    </div>
</div>
