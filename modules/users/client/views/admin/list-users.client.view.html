<section class="page">
    <div class="pageheader">
        <div ncy-breadcrumb></div>
    </div>
    <div class="pagecontent">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Roles</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in pagedItems">
                    <td><a ui-sref="admin.user({userId: user._id})">{{user.displayName}}</a></td>
                    <td>{{user.email}}</td>
                    <td><span ng-bind="user.roles"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
