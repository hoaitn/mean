<md-toolbar class="sidebar-left-toolbar">
    <div class="md-toolbar-tools" layout="row" layout-align="start center">
        <div class="sidebar-left-logo">
            <img ng-src="{{::vm.sidebarInfo.appLogo}}" alt="{{::vm.sidebarInfo.appName}}" width="24px">
        </div>
        <h2 flex class="sidebar-left-title">{{::vm.sidebarInfo.appName}}</h2>
        <md-button class="md-icon-button sidebar-left-icon" ng-click="vm.toggleIconMenu()" aria-label="Open side menu">
            <md-icon md-font-icon ng-class="{ 'zmdi zmdi-unfold-more' : vm.layout.sideMenuSize == 'icon', 'zmdi zmdi-unfold-less' : vm.layout.sideMenuSize == 'full' }"></md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-list>        
    <md-list-item ng-repeat="item in vm.menu.items" ng-if="item.shouldRender(vm.authentication.user);" flex>
        <md-button flex md-ink-ripple ui-sref-active="active" ui-sref={{item.state}}> {{ item.title }} </md-button>
    </md-list-item>
</md-list>
