<div class="page">    
    <!-- /page header -->
    <div class="pageheader">
        <div ncy-breadcrumb></div>        
    </div>
    <!-- page content -->
    <div class="pagecontent" ui-view>
        <!-- row -->
        <div class="row">
            <!-- col -->
            <div class="col-md-12">
                <!-- tile -->
                <section class="tile">
                    <!-- tile header -->
                    <div class="tile-header dvd dvd-btm">
                        <h1>Lịch sử hàng bán</h1>     
                        <ul class="controls">
                            <li><a role="button" ng-click="vm.reloadData()"><i class="fa fa-refresh"></i></a></li>                            
                        </ul>                   
                    </div>
                    <!-- /tile header -->
                    <!-- tile body -->
                    <div class="tile-body">
                        <div class="table-responsive-wide">
                            <table datatable="ng" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="table table-striped table-hover table-custom" style="min-width: 1000px;">
                                <thead>
                                    <tr>                                        
                                        <th>Mã SP</th>
                                        <th>Hóa đơn</th>   
                                        <th>Quantity</th>   
                                        <th></th>   
                                        <th style="width: 50px"></th>                                     
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>                                        
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr ng-repeat="item in vm.logs">                                        
                                        <td>{{ item.product.product.code }}</td>
                                        <td><a ui-sref="shop.invoice.view({invoiceId: item.invoice._id})">#{{ item.invoice._id }}</a></td>                                        
                                        <td>{{ item.quantity }}</td>                                        
                                        <td>{{ item.createdAt | date : 'dd-MM-yyyy HH:mm:ss' }}</td>                                        
                                        <td><a class="btn btn-sm" ui-sref="shop.sell-log.view({logId: item._id})"><i class="fa fa-arrow-right"></i></a></td>                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /tile body -->
                </section>
                <!-- /tile -->
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
    <!-- /page content -->
</div>
